<html>
    <head>
        <title>W04: task2</title>
    </head>
    <body>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script>
            document.write("Minimum wages of countries in the world (dollar)");
			var padding = 30;
			var height = 15;
			var svg = d3.select("body").append("svg");
			svg.attr("width", 12000)
			   .attr("height", 1500);
            d3.csv("https://KentaroUchida.github.io/InfoVis2021/W04/w04_task2.csv", draw );
			function draw(data) {
                svg.selectAll("rect").data(data).enter().append("rect")
                    .attr("x", padding)
                    .attr("y", function(d,i){ return padding + i * ( height + padding ) - 1; })
                    .attr("width", function(d){ return d.min_dollar/100; })
                    .attr("height", height)
                    .style("fill", function (d) {return d.color;})
                svg.selectAll("text").data(data).enter().append("text")
                    .attr("x", padding)
                    .attr("y", function(d,i){ return padding + i * ( height + padding ) -5; })
                    .text(function (d) {return d.country + "(" + d.min_dollar + ")";})
            };
		</script>
    </body>
</html>
